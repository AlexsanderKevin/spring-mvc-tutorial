<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title th:text="${titulo}"></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>


<header th:fragment="nav(titulo)">
	<div class="container mt-3">
		<ul class="nav nav-tabs">
			<li class="nav-items"
				th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active':''}">
				<a aria-current="page" class="nav-link active" href="/">Home</a>
			</li>
			<li
				th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active':''}"
			>
				<a class="nav-link" href="/professores">Professores</a>
			</li>
			<li class="nav-items">
				<a class="nav-link" href="#">Alunos</a>
			</li>
		</ul>
	</div>
	<div class="container mt-3"> <div class="row">
			<div class="col-12">
				<h1 th:text="${titulo}">Sistema Registros Escolares</h1>
			</div>
		</div>
	</div>
</header>
